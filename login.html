<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión — Thrift Cálido Bazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background-color:#f9f9f9; display:flex; align-items:center; justify-content:center; min-height:100vh; font-family: "Poppins",sans-serif; }
    .login-card { width:380px; background:#fff; border-radius:14px; padding:2rem; box-shadow:0 4px 8px rgba(0,0,0,0.15); }
    .btn-burly { background-color: burlywood; color:#fff; font-weight:600; }
    .btn-burly:hover { filter:brightness(0.9); color:#fff; }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <h3 class="fw-bold mb-2" style="color: burlywood;">Thrift Cálido Bazar</h3>
    <p class="text-muted mb-4">Inicia sesión para continuar</p>
    <form id="formLogin">
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" placeholder="usuario@ejemplo.com">
      </div>
      <div class="mb-3 text-start">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" id="pass" class="form-control" placeholder="••••••••">
      </div>
      <div class="form-check mb-4 text-start">
        <input class="form-check-input" type="checkbox" id="admin">
        <label class="form-check-label" for="admin">Entrar como administrador</label>
      </div>
      <button type="submit" class="btn btn-burly w-100 py-2">Entrar</button>
    </form>
    <p class="text-center mt-3 mb-0">
      <a href="index.html" class="text-decoration-none text-muted">
        <i class="bi bi-house-door"></i> Regresar al inicio
      </a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const correo = document.getElementById('correo').value.trim();
      const pass = document.getElementById('pass').value.trim();
      const admin = document.getElementById('admin').checked;

      // Guardamos el rol en localStorage y redirigimos
      if (admin) {
        localStorage.setItem("rol", "admin");
        alert("Bienvenido Administrador (modo simulado)");
        window.location.href = "views/admin.html";
      } else {
        localStorage.setItem("rol", "usuario");
        alert("Bienvenido Usuario (modo simulado)");
        window.location.href = "views/usuarios.html";
      }
    });
  </script>
</body>
</html>
