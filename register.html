<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse — Thrift Cálido Bazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background-color:#f9f9f9; display:flex; align-items:center; justify-content:center; min-height:100vh; font-family:"Poppins",sans-serif; }
    .login-card { width:420px; background:#fff; border-radius:14px; padding:2rem; box-shadow:0 4px 8px rgba(0,0,0,0.15); }
    .btn-burly { background-color: burlywood; color:#fff; font-weight:600; }
    .btn-burly:hover { filter:brightness(0.9); color:#fff; }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <h3 class="fw-bold mb-2" style="color: burlywood;">Thrift Cálido Bazar</h3>
    <p class="text-muted mb-4">Crea tu cuenta para comprar y dar seguimiento</p>

    <div id="regMsg"></div>

    <form id="formRegister">
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
      </div>

      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" placeholder="usuario@ejemplo.com">
      </div>

      <div class="mb-3 text-start">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" id="pass" class="form-control" placeholder="Mínimo 4 caracteres">
      </div>

      <div class="mb-3 text-start">
        <label for="pass2" class="form-label">Confirmar contraseña</label>
        <input type="password" id="pass2" class="form-control" placeholder="Repite la contraseña">
      </div>

      <button type="submit" class="btn btn-burly w-100 py-2">Crear cuenta</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
      <a href="login.html" class="text-decoration-none text-muted">
        <i class="bi bi-box-arrow-in-right"></i> Ya tengo cuenta
      </a>
      <a href="index.html" class="text-decoration-none text-muted">
        <i class="bi bi-house-door"></i> Inicio
      </a>
    </div>
  </div>

  <script src="src/js/api.js"></script>
  <script>
    const form = document.getElementById("formRegister");
    const msg = document.getElementById("regMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("correo").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const pass2 = document.getElementById("pass2").value.trim();

      msg.className = "";
      msg.textContent = "";

      if (!nombre || !email || !pass) {
        msg.className = "alert alert-warning";
        msg.textContent = "Completa nombre, correo y contraseña.";
        return;
      }
      if (pass.length < 4) {
        msg.className = "alert alert-warning";
        msg.textContent = "La contraseña debe tener mínimo 4 caracteres.";
        return;
      }
      if (pass !== pass2) {
        msg.className = "alert alert-warning";
        msg.textContent = "Las contraseñas no coinciden.";
        return;
      }

      try {
        await apiFetch("/auth/register", {
          method: "POST",
          body: JSON.stringify({ nombre, email, password: pass })
        });

        msg.className = "alert alert-success";
        msg.textContent = "✅ Cuenta creada. Ahora inicia sesión...";
        setTimeout(() => window.location.href = "login.html", 900);
      } catch (err) {
        msg.className = "alert alert-danger";
        msg.textContent = "❌ " + err.message;
      }
    });
  </script>
  <script src="src/js/navbar-role.js"></script>

</body>
</html>
